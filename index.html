<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew's Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="flex-container">
        <h1>BLACKJACK</h1>

        <div id="name-input">
            <button id="startBtn" type="button">Start Game</button>
        </div> 

        <div id="dealer-hand">
            <h2>Dealer Hand</h2>
            <div id="dealer-cards"></div>
            <p id="dealer-score">Total Score: </p>
        </div>

        <div id="player-hand">
            <h2>Player Hand</h2>
            <div id="player-cards"></div>
            <p id="player-score">Total Score: </p>
            <div id="buttons">
                <button id="hit-button" type="button">Hit Me</button>
                <button id="stand-button" type="button">Stand</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
